<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/home.css">
</head>

<body>
    <!-- Popup structure -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <a href="#" class="popup-close"><img src="../images/close-tab-svgrepo-com.png" alt="Close"></a>
            <h2 class="logtitle">LOGIN</h2>
            <form class="loginForm">
                <input type="email" placeholder="Email Address" maxlength="254" minlength="9" required>
                <input type="password" placeholder="Password" maxlength="100" minlength="8" required>
                <input type="submit" value="Login">
                <a href="register.html" id="regred">Don't Have an Account? Register!</a>
            </form>
        </div>
    </div>
    <!-- Create Post Pop-up -->
    <div id="createPostPopup" class="popup">
        <div class="popup-content">
            <a href="#" class="popup-close"><img src="../images/close-tab-svgrepo-com.png" alt="Close"></a>
            <h2 class="logtitle">CREATE POST</h2>
            <form class="createPostForm">
                <input type="text" placeholder="Title" maxlength="100" required>
                <textarea placeholder="Start typing!" rows="8" maxlength="2000" required></textarea>
                <input type="submit" value="Submit Post">
            </form>
        </div>
    </div>
    <!-- Main page content -->
    <div class="dynamic-island">
        <div class="island-content">
            <a href="">
                <img src="../images/Home.png" class="icon">
            </a>
            <a href="#createPostPopup">
                <img src="../images/Plus.png" class="icon">
            </a>
            <a href="#popup">
                <img src="../images/Profile.png" class="icon profile-icon">
            </a>
        </div>
    </div>
    <h1 id="title">Forum</h1>
    <div class="containers">
        <div class="filters"></div>
        <div class="posts">
            <div class="post">
                <h2 id="postTitle">Hi there! How are you donig good sir?</h2>
                <div class="rightSide">
                    <p id="postAuthor">@moa</p>
                    <img src="../images/like-filled.png" class="likeIcon">
                    <p class="counters">30</p>
                    <img src="../images/dislike-filled.png" class="dislikeIcon">
                    <p class="counters">1</p>
                    <img src="../images/comments.png" class="commentIcon">
                    <p class="counters">2</p>
                </div>
            </div>
            <div class="post">
                <h2 id="postTitle">Yaseen was here!</h2>
                <div class="rightSide">
                    <p id="postAuthor">@ak1</p>
                    <img src="../images/like-filled.png" class="likeIcon">
                    <p class="counters">30</p>
                    <img src="../images/dislike-filled.png" class="dislikeIcon">
                    <p class="counters">1</p>
                    <img src="../images/comments.png" class="commentIcon">
                    <p class="counters">2</p>
                </div>
            </div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
        </div>
    </div>
</body>

</html>
