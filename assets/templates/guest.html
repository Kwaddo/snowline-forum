<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/home.css">
</head>

<body>
    <!-- Main header with logo and dynamic island -->
    <div id="header-container">
        <img src="../images/snowlinelogoshadow.png" alt="Logo" class="logo2">
        <div class="dynamic-island">
            <div class="island-content">
                <a href="/">
                    <img src="../images/Home.png" class="icon" title="Home">
                </a>
                <a href="#createPostPopup">
                    <img src="../images/Plus.png" class="icon" title="Create Post">
                </a>
                <a href="#login">
                    <img src="../images/Profile.png" class="icon profile-icon" title="Profile">
                </a>
            </div>
        </div>
    </div>

    <!-- Popups for login, create post, and logout confirmation -->
    <div id="login" class="popup">
        <div class="popup-content">
            <a href="/" class="popup-close">
                <img src="../images/close-tab-svgrepo-com.png" alt="Close">
            </a>
            <h2 class="logtitle">LOGIN</h2>
            <form action="/signin" method="POST" class="loginForm">
                <input name="email" placeholder="Email Address or Username" maxlength="254" minlength="3" required>
                <input type="password" name="password" placeholder="Password" maxlength="100" minlength="0" required>
                <input type="submit" value="Login">
                <a href="/register" id="regred">Don't Have an Account? Register!</a>
            </form>
        </div>
    </div>

    <!-- Create Post Popup -->
    <div id="createPostPopup" class="popup">
        <div class="popup-content">
            <a href="/" class="popup-close">
                <img src="../images/close-tab-svgrepo-com.png" alt="Close">
            </a>
            <h2 class="logtitle">CREATE POST</h2>
            <form action="/save-post" method="POST" class="createPostForm" enctype="multipart/form-data">
                <input type="text" placeholder="Title" maxlength="100" name="title" required>
                <textarea placeholder="Start typing!" name="content" rows="8" maxlength="2000" required></textarea>
                <input type="file" id="image" name="image" required>
                <input type="submit" value="Submit Post">
            </form>
        </div>
    </div>

    <!-- Hidden checkbox to control the toggle -->
    <input type="checkbox" id="filter-toggle" class="filter-checkbox">

    <!-- Label that acts as the button for showing/hiding the filters -->
    <label for="filter-toggle" class="filter-toggle-button">Filters</label>
    <!-- Main page content (posts, etc.) -->
    <div class="containers">
        <div class="filters">
            <fieldset class="category-checkboxes-filters">
                <input type="checkbox" id="sports" name="category" value="Sports">
                <label for="sports">Sports</label>

                <input type="checkbox" id="gaming" name="category" value="Gaming">
                <label for="gaming">Gaming</label>

                <input type="checkbox" id="art" name="category" value="Art">
                <label for="art">Art</label>

                <input type="checkbox" id="music" name="category" value="Music">
                <label for="music">Music</label>

                <input type="checkbox" id="food" name="category" value="Food">
                <label for="food">Food</label>

                <input type="checkbox" id="random" name="category" value="Random">
                <label for="random">Random</label>
            </fieldset>
        </div>
        <div class="posts">
            {{range .Posts}}
            <div class="postWithOptions">
                <div class="post">
                    <input type="hidden" name="post_id" value="{{.ID}}">
                    <div class="postTop">
                        <div class="postHeader">
                            <img src="{{.ProfilePic}}" alt="" class="postPFP">
                            <p class="postAuthor">@{{.Username}}</p>
                        </div>
                        <div class="postContentContainer">
                            <p class="postContent">{{.Content}}</p>
                        </div>
                    </div>
                    {{if .ImagePath}}
                    <div class="imageContainer">
                        <img src="{{.ImagePath}}" alt="image" class="postImage">
                    </div>
                    {{end}}
                    <div class="postOptions">
                        <div class="option">
                            <form action="/like" method="POST">
                                <input type="hidden" name="post_id" value="{{.ID}}">
                                <button type="submit" class="button">
                                    <img src="../images/like-filled.png" alt="" class="likeIcon">
                                </button>
                            </form>
                            <p class="counters">{{.Likes}}</p>
                        </div>
                        <div class="option">
                            <form action="/dislike" method="POST">
                                <input type="hidden" name="post_id" value="{{.ID}}">
                                <button type="submit" class="button">
                                    <img src="../images/dislike-filled.png" alt="" class="dislikeIcon">
                                </button>
                            </form>
                            <p class="counters">{{.Dislikes}}</p>
                        </div>
                        <div class="option">
                            <a href="/#comment-popup">
                                <img src="../images/comments.png" class="commentIcon">
                            </a>
                            <p class="counters">{{.Comments}}</p>
                        </div>
                    </div>
                    <p class="postDate">{{.CreatedAt}}</p>
                </div>
                <div id="comment-popup" class="popup">
                    <div class="popup-content">
                        <div class="commen-content">
                            <a href="/" class="popup-close">
                                <img src="../images/close-tab-svgrepo-com.png" alt="Close">
                            </a>
                            <h1 class="logtitle">Enter Your Comment!</h1>
                            <div class="comment-bar">
                                <form action="/savecomment" method="POST" align="center">
                                    <input type="hidden" name="post_id" value="{{.ID}}">
                                    <textarea placeholder="Start typing!" name="content" rows="8" maxlength="2000"
                                        required></textarea>
                                    <button type="submit">
                                        Comment
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
