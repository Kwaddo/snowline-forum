<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/post.css">

</head>
<body>
    <div class="post">
        <h2 id="postTitle">{{.info.Posts.Title}}</h2>
        <input type="hidden" name="post_id" value="{{.ID}}">
        <img src="{{.info.Posts.ImagePath}}" alt="image">
        <h4>{{.Content}}</h4>
        <p id="postAuthor">@{{.info.Posts.Username}}</p>
        <div class="rightSide">
            <form action="/like" method="POST">
                <input type="hidden" name="post_id" value="{{.ID}}">
                <button type="submit" class="vote-button">
                    <i class="fas fa-thumbs-up"></i>
                    {{.info.Posts.Likes}}
                </button>
            </form>
            <form action="/dislike" method="POST">
                <input type="hidden" name="post_id" value="{{.ID}}">
                <button type="submit" class="vote-button">
                    <i class="fas fa-thumbs-down"></i>
                    {{.info.Posts.Dislikes}}
                </button>
            </form>
            <ul>
                {{ range .info.Comments }}
                    <li>
                        {{ .Content }} by {{ .Username }} 
                        <form action="/comment-like" method="POST">
                            <input type="hidden" name="comment_id" value="{{.ID}}">
                            <input type="hidden" name="post_id" value="{{$.info.Posts.ID}}">
                            <button type="submit" class="vote-button">
                                <i class="fas fa-thumbs-up"></i>
                                {{.Likes}}
                            </button>
                        </form>
                        <form action="/comment-dislike" method="POST">
                            <input type="hidden" name="comment_id" value="{{.ID}}">
                            <input type="hidden" name="post_id" value="{{$.info.Posts.ID}}">
                            <button type="submit" class="vote-button">
                                <i class="fas fa-thumbs-down"></i>
                                {{.Dislikes}}
                            </button>
                        </form>
                    </li>
                {{ end }}
            </ul>
            <!-- Below is temporary -->
            <img src="../images/comments.png" class="commentIcon">
            <p class="counters">2</p> 
        </div>
    </div>
</body>
</html>
