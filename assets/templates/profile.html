<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/profile.css">
        <title>Profile Page</title>
    </head>
    <body>
        <div id="edit-profile" class="popup">
            <div class="popup-content">
                <a href="/Profile-page" class="popup-close">
                    <img src="../images/close-tab-svgrepo-com.png" alt="Close">
                </a>
                <div class="inside-popup">
                    <h1 class="upload-title">
                        Upload Your Profile Picture!
                    </h1>
                    <div class="container">
                        <div class="button-wrap">
                            <form action="/profile-picture" method="POST" enctype="multipart/form-data">
                                <label class="button" for="upload">Upload File</label>
                                <input id="upload" type="file">
                            </form>
                        </div>
                    </div>
                    <button type="submit" id="upload-button">Set Profile Picture!</button>
                </div>
            </div>
        </div>
        <div class="all">
            <div class="posts" id="posts">
               <img src="{{.Users.ImagePath}}" alt=""> 

                {{range .Users.Posts}}
                <div class="postWithOptions">
                    <div class="post">
                        <p class="postAuthor">@{{.Username}}</p>
                        <h2 class="postTitle">{{.Title}}</h2>
                        <input type="hidden" name="post_id" value="{{.ID}}">
                        <h4 class="postContent">{{.Content}}</h4>
                        {{if .ImagePath}}
                        <div class="imageContainer">
                            <img src="{{.ImagePath}}" alt="image" class="postImage">
                        </div>
                        {{end}}
                    </div>
                    <div class="postOptions">
                        <div class="option">
                            <form action="/like" method="POST">
                                <input type="hidden" name="post_id" value="{{.ID}}">
                                <button type="submit" class="post-option">
                                    <img src="../images/like-filled.png" alt class="likeIcon">
                                </button>
                            </form>
                            <p class="counters">{{.Likes}}</p>
                        </div>
                        <div class="option">
                            <form action="/dislike" method="POST">
                                <input type="hidden" name="post_id" value="{{.ID}}">
                                <button type="submit" class="post-option">
                                    <img src="../images/dislike-filled.png" alt class="dislikeIcon">
                                </button>
                            </form>
                            <p class="counters">{{.Dislikes}}</p>
                        </div>
                        <div class="option">
                            <a href="/#comment-popup">
                                <img src="../images/comments.png" class="commentIcon">
                            </a>
                            <p class="counters">2</p>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
            <div class="leftBar">
                <a href="/">
                    <div id="homeContainer">
                        <img src="../images/Home.png" alt id="home">
                    </div>
                </a>
                <a href="#edit-profile">
                    <div id="editContainer">
                        <img src="../images/edit.png" alt id="edit">
                    </div>
                </a>
                <div class="pfp">
                    <img src="../images/Profile.png" alt>
                </div>
                <div class="name">
                    <p>{{.Users.Username}}</p>
                </div>
                <hr id="content-break">
                <div class="nav">
                    <a href="#posts" class="options-link">
                        <div class="options">
                            <img src="../images/like-filled.png" alt="Like">
                        </div>
                    </a>
                    <a href="#posts" class="options-link">
                        <div class="options">
                            <img src="../images/comments.png" alt="Comments">
                        </div>
                    </a>
                    <a href="#posts" class="options-link">
                        <div class="options">
                            <img src="../images/dislike-filled.png" alt="Dislike">
                        </div>
                    </a>
                    <a href="#posts" class="options-link">
                        <div class="options">
                            <img src="../images/plus-bright-color.png" alt="Dislike">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
