<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/post.css">
</head>

<body>
    <div class="postAll {{if not .info.Posts.ImagePath}}noImage{{end}}">
        <img src="{{.info.Posts.ProfilePic}}" alt="Post Image" class="postPFP">
        <p class="postAuthor">@{{.info.Posts.Username}}</p>
        <p class="postContent">{{.info.Posts.Content}}</p>
    
        {{if .info.Posts.ImagePath}}
        <div class="imageContainer">
            <img src="{{.info.Posts.ImagePath}}" alt="Post Image" class="postImage">
        </div>
        {{end}}
    </div>
    <div class="textarea-container">
        <form action="/savecomment" method="POST" align="center">
            <input type="hidden" name="post_id" value="{{.info.Posts.ID}}">
            <input type="hidden" name="conent" value="{{.info.Posts.Content}}">
            <textarea placeholder="Start typing!" name="content" rows="8" maxlength="2000"
                required></textarea>
            <button type="submit">
                Comment
            </button>
        </form>
    </div>
    <div class="comments">
        {{range .info.Comments}}
        <div class="comment">
            <img src="../uploads/DefaultPFP.jpg" alt="User Icon" class="commentIcon">
            <p class="commentUsername">@{{.Username}}</p>
            <p class="commentText">{{.Content}} ]</p>
            <p class="commentTime">{{.CreatedAt}}</p>
            <p class="commentTime">{{.Likes}}</p>
            <p class="commentTime">{{.Dislikes}}</p>
            <p class="commentTime">{{.Comments}}</p>
        </div>
        {{end}}
    </div>
</body>
